# Application Configuration
server.port=8084
spring.application.name=temporal-service

# Temporal Configuration
temporal.server.address=localhost:7233
temporal.task-queue=LoginTaskQueue
# Set workflow run timeout (1 day by default)
temporal.workflow.execution.timeout=86400

# Security Service URL (update to match your setup)
security-service.url=http://localhost:8081

# Classroom Service URL (update to match your setup)
classroom-service.url=http://localhost:8082

# Email Service URL (update to match your setup)
email-service.url=http://localhost:8083

# Logging
logging.level.com.kienlongbank.temporal=DEBUG
logging.level.io.temporal=INFO
logging.level.org.springframework.web.reactive=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always 